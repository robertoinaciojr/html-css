<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando a primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Juntar as bordas*/
        }

        td{
            text-align: center;
            border: 1px solid black;
            padding: 6px;
            vertical-align: top; /*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- Hierarquia de tabelas
        TABLE = tabela
            TABLE ROW (tr)= linhas de tabela
                TABLE HEADER (th)= cabeÃ§alho da tabela
                TABLE DATA (td)= dados da tabela
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
