<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumentar e diminuir o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/calvin-harris-josh-pan.mp3" type="audio/mpeg">
        <source src="midias/calvin-harris-josh-pan.ogg" type="audio/ogg">
        <source src="midias/calvin-harris-josh-pan.wav" type="audio/wav"> <!--Tipo de arquivo muito grande-->
    </audio>

</body>
</html>
